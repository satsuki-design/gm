<head>

</head>
<body>
    <header>
        <div class="top-bar">
            <h1>さつき Web Designer</h1>
            <nav class="header-nav">
                <ul>
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="hp.html">HP/LP実績</a></li>
                    <li><a href="web-design.html">Webデザイン実績</a></li>

                </ul>
            </nav>
        </div>
        <img src="header6.jpg" alt="ヘッダー画像">
    </header>
    
    <main>
        <section class="contact-section">
            <h2>お問い合わせ</h2>
            
            <div class="contact-form-container">
                <form action="contact.php" method="POST" class="contact-form">
                    <div class="form-row">
                        <div class="form-label">
                            <label for="name">お名前</label>
                            <span class="required">必須</span>
                        </div>
                        <div class="form-input">
                            <input type="text" id="name" name="name" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-label">
                            <label for="email">メールアドレス</label>
                            <span class="required">必須</span>
                        </div>
                        <div class="form-input">
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-label">
                            <label for="website">Webサイト（SNSなど）</label>
                            <span class="required">必須</span>
                        </div>
                        <div class="form-input">
                            <textarea id="website" name="website" rows="3" required></textarea>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-label">
                            <label for="message">メッセージ本文</label>
                            <span class="required">必須</span>
                        </div>
                        <div class="form-input">
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>
                    </div>
                    
                    <div class="form-submit">
                        <button type="submit" class="submit-button">送信する</button>
                    </div>
                </form>
            </div>
            
            <!-- トップページに戻るボタン -->
            <a href="index.html" class="return-button">トップページに戻る</a>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
